<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;

        }



        .container {
            width: 400px;
            height: 400px;
            border: 1px black solid;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>New Ninja</h2>
        <form action="/create/ninja" method="POST">
            <div class="form-group">
                <label for="dojo_id">Dojo:</label>
                <select id="dojo_id" name="dojo_id" class="form-control">
                    {%for one_dojo in dojos%}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                    {%endfor%}
                   
                </select>
            </div>
    
            <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="last_name">Last name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="age">Age:</label>
                <input name="age" type="text" class="form-control">
            </div>
    
            <button type="submit" class="btn btn-primary">Add Ninja</button>
        </form>
    </div>
    
</body>

</html>
