<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div>
        <h2>New Dojo</h2>
        <form action="">
            <label for="name">Name : </label>
            <input type="text" name="name" >
            <button class="btn btn-primary">Create</button>
        </form>
    </div>
    <div style="margin-top: 50px;">
        <h2>All Dojos</h2>
        <div style="width: 43%; border: 2px solid black; height: 300px; margin-left: 50px; margin-bottom: 30px; display: flex; flex-direction: column;">

            {% for one_dojo in dojos %}
            <a href="#">{{one_dojo.id}}/a>
            {% endfor %}

        </div>
    </div>

    <button class="btn btn-primary"><a href=""></a>Add Ninja</button>
    
</body>
</html>
