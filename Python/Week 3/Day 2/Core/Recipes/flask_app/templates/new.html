<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="m-5">
        <H1>Adda new recipe</H1>
        <a href="">back to recipe</a>
        <a href="/logout">Logout</a>
    </div>
   
<div>
    <form action="/recipe/create" method="post">
        <div>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
            <h6 class="alert alert-danger">{{message}}</h6>
                           <!-- display each message in a paragraph tag -->
                {% endfor %} {% endif %} {% endwith %}
            <label for="name">name</label>
            <input type="text" name="name">
            <label for="description">description</label>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
            <label for="instructions">instructions</label>
            <textarea name="instructions" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="date">Select your birthday:</label>
            <input type="date" id="date" name="date">

            <input type="radio" id="duration" name="duration" value="1">
            <label for="option1">YES</label><br>

            <input type="radio" id="duration" name="duration" value="2">
            <label for="option2">NO</label><br>
            <button>Submit</button>

        </div>
    </form>

</body>

</html>
