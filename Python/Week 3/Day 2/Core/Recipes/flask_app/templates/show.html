<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .square{
                height: 300px;
                width: 70%;
                border: 2px black solid;
            }
        </style>
</head>

<body>
    <div style="justify-content: space-between;" class="d-flex">
        <h1>Welcome , {{loggedin_user.first_name}}</h1>
        <div class="d-flex">

            <a class="btn btn-primary" href="/dashboard">back to recipes</a>
            <a class="btn btn-primary" href="/logout">Logout</a>
        </div>
    </div>

    <div class="d-flex mt-5" style="justify-content: space-around;">

        <h1>{{recipe.name}}</h1>
        <p>posted by <strong>{{recipe.first_name}}</strong></p>
    </div>
    <div class="square m-5" >

        <p>{{recipe.description}}</p>
        <p>{{recipe.instructions}}</p>

        {%if recipe.duration==1%}
        <p> Under 30 : YES</p>
        {%else%}
        <p> date : NO</p>
        {%endif%}

        <p>date : {{recipe.date}}</p>
       



    </div>

</body>

</html>
